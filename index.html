<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="zpfavicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="zpfavicon.ico" type="image/x-icon" />
    <title>Zachary Pinto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .header {
            font-size: 32pt;
            font-weight: bold;
            margin-top: 40px;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            width: 70%;
            padding-top: 70px; /* Increase padding to push the buttons further down */
        }
        .category a {
            min-width: 250px;
            text-decoration: none;
            display: block;
            padding: 20px 15px; /* Larger padding for bigger buttons */
            font-size: 20pt; /* Increased font size for button text */
            border-radius: 5px;
            color: white;
            text-align: center;
            width: 220px; /* Increased width for larger buttons */
            margin: 15px auto; /* Increased margin for larger button separation */
        }

        /* Specific color for Projects button */
        .category a:first-child {
            background-color: #28A745;
        }

        /* Specific color for other buttons */
        .category a:not(:first-child) {
            background-color: #007BFF;
        }

        .category a:hover {
            filter: brightness(120%);
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .categories {
                flex-direction: column;
                width: 90%;
            }
            .category {
                margin-top: 20px;
                font-size: 24pt; /* You might want to adjust this if it's too large/small on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="header">Zachary Pinto</div>
    <div class="categories">
        <div class="category">
            <a href="projects/projects.html">Projects</a>
            <a href="https://www.linkedin.com/in/zachary-pinto/">LinkedIn</a>
            <a href="https://github.com/zachpinto">GitHub</a>
            <a href="https://bento.me/pinto">Bento</a>
            <a href="professional/about.html">About</a>
        </div>
    </div>
</body>
</html>
