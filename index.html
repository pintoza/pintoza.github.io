<head>

    <title>Zachary Pinto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }
        .header {
            font-size: 32pt;
            font-weight: bold;
            margin-top: -20px; /* Adjust if necessary for header placement */
        }
        .categories {
            display: flex;
            justify-content: center;
            align-items: center; /* Centering vertically */
            flex-direction: column; /* Stack buttons vertically */
            width: 100%;
        }
        .category a {
            min-width: 250px;
            text-decoration: none;
            display: block;
            padding: 10px 15px; /* Reduced padding for skinnier buttons */
            font-size: 20pt;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            width: 220px; /* Maintain button width */
            margin: 10px auto; /* Adjust margin for spacing */
            transition: background-color 0.3s;
        }

        /* Specific color for Projects button */
        .category a:first-child {
            background-color: #28A745;
        }

        .category a:hover {
            filter: brightness(120%);
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .category {
                font-size: 18pt; /* Adjust font size for smaller devices */
            }
        }
    </style>
</head>

    <div class="categories">

        </div>
    </div>
</body>
