        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

            padding: 0;
            position: relative; /* Added relative positioning to the body */

        }
        .header {
            font-size: 32pt;
            font-weight: bold;
            margin-top: 20px; /* Adjust top margin as needed */

        .categories {

            justify-content: center;

        }
        .category a {
            min-width: 250px;
            text-decoration: none;
            display: block;
            padding: 10px 15px; /* Adjust padding to make buttons skinnier */
            font-size: 20pt;
            border-radius: 5px;
            color: white;
            text-align: center;
            width: 220px; /* Button width */
            margin: 10px auto; /* Adjust margin for spacing */
            background-color: #007BFF;
        }
        .category a:first-child {
            background-color: #28A745;
        }
        .category a:hover {
            filter: brightness(120%);
        }
    </style>
</head>
