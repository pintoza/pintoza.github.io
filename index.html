            flex-direction: column;

            width: 220px; /* Maintain button width */

        }
        .category a:first-child {
            background-color: #28A745; /* Specific color for Projects button */
        }
        .category a:hover {
            filter: brightness(120%);
            text-decoration: none;
        }
